<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Polígono Regular</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Polígono Regular</h1>
  <form>
    <label for="n">Número de lados (n):</label>
    <input type="number" id="n" value="5" min="3"><br><br>

    <label for="tipo">Tipo de medida:</label>
    <select id="tipo" onchange="actualizarFormulario()">
      <option value="lado">Lado</option>
      <option value="apotema">Apotema</option>
    </select><br><br>

    <div id="medida">
      <label for="lado">Lado (L):</label>
      <input type="number" id="lado" value="100" min="0"><br><br>
    </div>
    
    <div id="apotemaMedida" style="display: none;">
      <label for="apotema">Apotema:</label>
      <input type="number" id="apotema" value="70" min="0"><br><br>
    </div>

    <label for="coordenada">Coordenada del centro (x, y):</label>
    <input type="number" id="x" value="200">, <input type="number" id="y" value="200"><br><br>
    
    <button type="button" onclick="dibujarPoligono()">Dibujar polígono</button>
  </form>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script src="parcial1-ok.js"></script>
</body>
</html>
